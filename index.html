<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-previous">  <!-- header previous-->
            <img src="./images/Asset 1@3x 1.svg" class="header-left-bank-icon">
        </div>
        <div class="header-carusel"> <!-- header center-->
            <div class="header-carusel-child1">БАНК</div>
            <div class="header-carusel-child2">БИЗНЕС</div>
            <div class="header-carusel-child3">ИНВЕСТИЦИИ</div>
            <div class="header-carusel-child4">СТРАХОВАНИЕ</div>
            <div class="header-carusel-child5">МОБАЙЛ</div>
            <div class="header-carusel-child6">ПУТЕШЕСТВИЯ</div>
            <div class="header-carusel-child7">РАЗВЛЕЧЕНИЯ</div>
        </div>
        <div class="header-right"> <!-- header end -->
            <div class="header-right-word">ВОЙТИ</div>
        </div>
        



    </div>

    <div class="position">

        <div class="body-container"> <!-- general container-->
            <div class="body-title">Конвертер валют онлайн</div><!--body title-->

            <div class="general-line-container">
                <div class="first-container">
                    <div class="body-first-block-title">У меня есть </div> <!-- body first block title  -->
                    <div class="body-first-block-carusel"> <!-- body first block carusel -->
                        <div class="body-first-block-carusel-child1">RUB</div>
                        <div class="body-first-block-carusel-child2">USD</div>
                        <div class="body-first-block-carusel-child3">EUR</div>
                        <div class="body-first-block-carusel-child4">GBP</div>
                    </div>
                    <div class="body-first-result-value"> <!-- body first block result & value -->
                        <input type="text" class="body-first-result" value="1">
                        <div class="body-first-value">1 RUB = 0.01252 USD</div>
                    </div>
                </div>
                



                <div class="second-container"> <!-- second general container -->
                    <div class="body-second-block-title">Хочу приобрести</div> <!-- body second block title  -->
                    <div class="body-second-block-carusel"> <!-- body second block carusel  -->
                        <div class="body-second-block-carusel-child1">RUB</div>
                        <div class="body-second-block-carusel-child2">USD</div>
                        <div class="body-second-block-carusel-child3">EUR</div>
                        <div class="body-second-block-carusel-child4">GBP</div>
                    </div>
                    <div class="body-second-result-value"> <!-- body second block result & value -->
                        <input type="text" class="body-second-result" value="0.01252">
                        <div class="body-second-value">1 USD = 73.8896 RUB</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="internet">
        İnternetin yoxdu kasıb, get internet pulun keçir
    </div>



    <script src="./script.js"></script>
</body>
</html>
